<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Start your development with a Design System for Bootstrap 4.">
  <meta name="author" content="Creative Tim">
  <title>Sistema Tedacon</title>
  <!-- Favicon -->
  <link href="assets/img/brand/favicon.png" rel="icon" type="image/png">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <!-- Icons -->
  <link href="assets/vendor/nucleo/css/nucleo.css" rel="stylesheet">
  <link href="assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <!-- Argon CSS -->
  <link type="text/css" href="assets/css/argon.css?v=1.0.1" rel="stylesheet">
  <!-- Docs CSS -->
  <link type="text/css" href="assets/css/docs.min.css" rel="stylesheet">
</head>

<body>
  <header class="header-global" style="position: relative">
    <div class="alerts" style="position: absolute; width: 100%"></div>
    <nav id="navbar-main" class="navbar navbar-main navbar-expand-lg navbar-transparent navbar-light headroom">
      <div class="container">
        <a class="navbar-brand mr-lg-5" href="../index.html">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar_global" aria-controls="navbar_global" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbar_global">
          <div class="navbar-collapse-header">
            <div class="row">
              <div class="col-6 collapse-brand">
                <a href="../index.html">
                  <img src="assets/img/brand/blue.png">
                </a>
              </div>
              <div class="col-6 collapse-close">
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar_global" aria-controls="navbar_global" aria-expanded="false" aria-label="Toggle navigation">
                  <span></span>
                  <span></span>
                </button>
              </div>
            </div>
          </div>


        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="section section-shaped section-lg">
      <div class="shape shape-style-1 bg-gradient-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="container pt-lg-md">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card bg-secondary shadow border-0">
              <div class="card-body px-lg-5 py-lg-5">
                <div class="text-center text-muted mb-4">
                  <img src="http://www.tedacon.com.mx/web/images/logo.png" class="w-100 px-4">
                </div>
                <form role="form">
                  <div class="form-group mb-3">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                      </div>
                      <input class="form-control valid_user" placeholder="Usuario" type="text">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                      </div>
                      <input class="form-control valid_password" placeholder="Contraseña" type="password">
                    </div>
                  </div>
                  <div class="custom-control custom-control-alternative custom-checkbox">
                    <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                    <label class="custom-control-label" for=" customCheckLogin">
                      <span>Recordarme</span>
                    </label>
                  </div>
                  <div class="text-center">
                    <a href="#" class="btn btn-primary my-4 valid_send">Entrar</a>
                  </div>
                </form>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-6">
                <a href="#" class="text-light">
                  <small>¿Olvidaste tu contraseña?</small>
                </a>
              </div>
              <div class="col-6 text-right">
                <a href="#" class="text-light">
                  <small>Crear una cuenta</small>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="container">
      <hr>
      <div class="row align-items-center justify-content-md-between">
        <div class="col-md-6">
          <div class="copyright">
            &copy; 2019
            <a href="../" target="_blank">TEDACON</a>.
          </div>
        </div>
      </div>
    </div>
  </footer>
  <!-- Core -->
  <script src="assets/vendor/jquery/jquery.min.js"></script>
  <script src="assets/vendor/popper/popper.min.js"></script>
  <script src="assets/vendor/bootstrap/bootstrap.min.js"></script>
  <script src="assets/vendor/headroom/headroom.min.js"></script>
  <!-- Argon JS -->
  <script src="assets/js/argon.js?v=1.0.1"></script>
  <script>
    $('.valid_send').click(function (event) {
      event.preventDefault();
      let user = $('.valid_user').val();
      let password = $('.valid_password').val();
      if (user.length <= 1){
        $('<div class="alert alert-danger alert-dismissible fade show" role="alert">\n' +
          '<span class="alert-inner--icon"><i class="ni ni-support-16"></i></span>\n' +
          '<span class="alert-inner--text"> Ingresa un usuario valido</span>\n' +
          '<button type="button" class="close" data-dismiss="alert" aria-label="Close">\n' +
          '<span aria-hidden="true">×</span>\n' +
          '</button>\n' +
          '</div>').appendTo('.alerts').fadeOut(10000);
        return 0;
      }
      if (password.length <= 1){
        $('<div class="alert alert-danger alert-dismissible fade show" role="alert">\n' +
                '<span class="alert-inner--icon"><i class="ni ni-support-16"></i></span>\n' +
                '<span class="alert-inner--text"> Ingresa una contraseña valida</span>\n' +
                '<button type="button" class="close" data-dismiss="alert" aria-label="Close">\n' +
                '<span aria-hidden="true">×</span>\n' +
                '</button>\n' +
                '</div>').appendTo('.alerts').fadeOut(10000);
        return 0;
      }

      if (user == "FND" && password == "LA-006"){
        $('<div class="alert alert-success alert-dismissible fade show" role="alert">\n' +
                '<span class="alert-inner--icon"><i class="ni ni-support-16"></i></span>\n' +
                '<span class="alert-inner--text"> Bienvenido, te estamos redireccionando al sistema</span>\n' +
                '<button type="button" class="close" data-dismiss="alert" aria-label="Close">\n' +
                '<span aria-hidden="true">×</span>\n' +
                '</button>\n' +
                '</div>').appendTo('.alerts').fadeOut(4000);
        setTimeout(function () {
          window.location = "desarrollo/";
        }, 4000)
      }else{
        $('<div class="alert alert-danger alert-dismissible fade show" role="alert">\n' +
                '<span class="alert-inner--icon"><i class="ni ni-support-16"></i></span>\n' +
                '<span class="alert-inner--text"> El usuario y/o contraseña son incorrectos</span>\n' +
                '<button type="button" class="close" data-dismiss="alert" aria-label="Close">\n' +
                '<span aria-hidden="true">×</span>\n' +
                '</button>\n' +
                '</div>').appendTo('.alerts').fadeOut(10000);
      }

    })
  </script>
</body>

</html>
